<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница корпуса</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/page2.css">
</head>

<body>
    <header>
        <a href="http://127.0.0.1:5501/" class="header_logo">
            <img src="../img/Logo.svg" alt="">
        </a>

        <button class="search_btn" id="open_pop_up">Поикс...<img class="search_img" src="../img/search.svg"
                alt="img"></button>

        <div class="pop_up" id="pop_up">
            <div class="pop_up_container" id="pop_up_container">
                <form id="pop_up_body" class="pop_up_body" action="" method="get">
                    <input id="pop_up_input" class="pop_up_input" type="text" placeholder="Поиск...">
                    <button id="pop_up_btn" type="submit" class="pop_up_btn"></button>
                    <ul class="pop_up_menu"></ul>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div>
            <h1 id="info">Эта страница </h1>
        </div>
    </main>

    <script src="../js/page.js"></script>
</body>

</html>
